	<div class="dancelines">期待已久的北一女校慶降臨在寒冷的1212。身披大紅羽織，使一忠自成萬綠叢中一點紅；
		頭上的總角髻、手上反射燦爛光芒的彩球，是人群中最亮眼的風景了。一忠氣勢萬鈞衝進會場，右膝著地，蓄勢待發。
		當熟悉而輕快的音樂聲一下，平常練習時十倍的音量被我們班吼了出來，場上就是我們的大放異彩的舞台。
		校慶結束的閉幕時分，尖叫聲如雷般撼動天際的時刻，我看見大家激動的擊掌，
		畫面似乎定格楊淨代表我們班，從校長手中
	</div>
